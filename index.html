<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

            new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-WQC8H4T');</script>

<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WQC8H4T"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<div id="app">
    <div class="loading" v-show="loading">
        <div class="loading-content">
            <img src="image/oreo.png" class="loading-image">
        </div>
    </div>
    <div class="tip" v-show="showTip">
        <div class="tip-content">
            <div class="tip-message">{{tipMessage}}</div>
            <div class="tip-btn_confirm" @click="closeTip">我去试试</div>
        </div>
    </div>
    <div class="oreo-card" v-show="!resultPage">
        <div class="oreo-title">
            定制你的奥利奥
        </div>
        <div class="oreo-input">
            <div class="input">
                <span v-if="inputStr.length === 0" class="placeholder">我要一个奥利奥利奥...</span>
                <span v-else>{{inputStr}}</span>
            </div>
        </div>
        <div class="oreo-input-btn-wrapper">
            <div class="oreo-input-btn oreo-input-btn_addO" @click="addLayer('奥')">加奥</div>
            <div class="oreo-input-btn oreo-input-btn_addRe" @click="addLayer('利')">加利</div>
            <div class="oreo-input-btn oreo-input-btn_pop" @click="popLayer()">刮去一层</div>
            <div class="oreo-input-btn oreo-input-btn_clear" @click="clearLayer()">清空</div>
        </div>
        <div class="oreo-btn_generateOreo" @click="generate">制作</div>
    </div>
    <div class="oreo-result" v-show="this.resultPage">
        <div class="oreo-title">这就是你要的奥利奥</div>
        <div class="oreo-canvas-wrapper">
            <canvas id="oreo-canvas" ref="oreoCanvas" width="300" height="320" v-show="false"></canvas>
            <image id="oreo-image" ref="oreoImage" width="300"></image>
        </div>
        <div class="oreo-input-btn-wrapper">
            <div class="oreo-input-btn oreo-input-btn_save-image" @click="saveImage">保存图片</div>
            <div class="oreo-input-btn oreo-input-btn_back" @click="back">返回</div>
        </div>
    </div>
    <footer>
        Crafted by lioder
    </footer>
</div>
<script src="js/vue.min.js"></script>
<script src="js/oreoreo.js"></script>
</body>
</html>
