<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oreoreo</title>
    <link href="css/oreoreo.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="app">
    <div class="oreo-card">
        <div class="oreo-title">
            定制你的Oreo
        </div>
        <div class="oreo-input">
            <div class="input">
                <span>我要一个 Oreoreo</span>
            </div>
        </div>
        <div class="oreo-input-btn-wrapper">
            <div class="oreo-input-btn oreo-input-btn_addO">+O</div>
            <div class="oreo-input-btn oreo-input-btn_addRe">+Re</div>
        </div>
        <div class="oreo-btn_generateOreo">制作</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/oreoreo.js"></script>

</html>
